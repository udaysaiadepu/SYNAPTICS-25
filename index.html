<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptics 2K25 | Official</title>
    <style>
        :root {
            --primary: #020617;
            --secondary: #0f172a;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body {
            background-color: var(--primary);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            min-height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #0f172a, #020617);
        }

        .logo-text {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 60px; }

        .section-title {
            margin: 40px 0 20px;
            font-size: 1.5rem;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        /* Responsive Grid: Stacks on mobile, side-by-side on tablet/desktop */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
        }

        .media-box {
            width: 100%;
            /* This ensures all boxes are the exact same height */
            aspect-ratio: 4/5; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Grid specific for videos to keep them widescreen */
        .video-box {
            aspect-ratio: 16/9;
        }

        img, video {
            width: 100%;
            height: 100%;
            /* 'cover' fills the box; 'contain' shows the full image with bars */
            object-fit: cover; 
            display: block;
        }

        .placeholder-text {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">Synaptics 2K25</div>
        <p style="color: var(--text-dim)">JNTUH UCES | ECE Retrospective</p>
    </header>

    <div class="container">
        
        <section style="text-align: center; padding: 30px 0;">
            <p style="font-size: 0.9rem; color: var(--text-dim);">
                "Fostering a culture of hands-on innovation in IoT, Embedded Systems, and VLSI."
            </p>
        </section>

        <h2 class="section-title">Event Highlights</h2>
        <div class="grid">
            <div class="card">
                <div class="media-box">
                    <img src="./img1.jpg" alt="Highlight 1">
                </div>
            </div>

            <div class="card">
                <div class="media-box">
                    <img src="./img2.jpg" alt="Highlight 2">
                </div>
            </div>
        </div>

        <h2 class="section-title">Video Showcase</h2>
        <div class="grid">
            <div class="card">
                <div class="media-box video-box">
                    <video controls preload="metadata">
                        <source src="./vid1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="card">
                <div class="media-box video-box">
                    <span class="placeholder-text">Next Highlight Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>Department of ECE</strong></p>
        <p>JNTUH University College of Engineering Sultanpur</p>
    </footer>

</body>
</html>
