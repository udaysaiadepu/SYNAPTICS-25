<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synaptics 2K25 | Official Gallery</title>
    <style>
        :root {
            --primary: #020617;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body {
            background-color: var(--primary);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            min-height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(to bottom, #0f172a, #020617);
        }

        .logo-text {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px 60px; }

        .section-title {
            margin: 40px 0 20px;
            font-size: 1.4rem;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Grid: 1 column on mobile, 2 on tablet, 3 on laptop */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .media-box {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Image box: Uniform height, fits portrait images */
        .img-box { 
            aspect-ratio: 4/5; 
            max-height: 75vh;
        }
        
        /* Video box: Widescreen, handles vertical video without cropping */
        .vid-box { 
            aspect-ratio: 16/9; 
            max-height: 75vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps the gallery looking uniform */
            display: block;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Prevents vertical videos from being zoomed */
            display: block;
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">Synaptics 2K25</div>
        <p style="color: var(--text-dim); font-size: 0.9rem; margin-top: 10px;">JNTUH UCES | ECE Department Retrospective</p>
    </header>

    <div class="container">
        
        <h2 class="section-title">Event Photos</h2>
        <div class="grid">
            <div class="card"><div class="media-box img-box"><img src="./img1.jpg"></div></div>
            <div class="card"><div class="media-box img-box"><img src="./img2.jpg"></div></div>
            <div class="card"><div class="media-box img-box"><img src="./img3.jpg"></div></div>
            <div class="card"><div class="media-box img-box"><img src="./img4.jpg"></div></div>
            <div class="card"><div class="media-box img-box"><img src="./img5.jpg"></div></div>
        </div>

        <h2 class="section-title">Video Showcase</h2>
        <div class="grid">
            <div class="card"><div class="media-box vid-box"><video controls preload="metadata"><source src="./vid1.mp4" type="video/mp4"></video></div></div>
            <div class="card"><div class="media-box vid-box"><video controls preload="metadata"><source src="./vid2.mp4" type="video/mp4"></video></div></div>
            <div class="card"><div class="media-box vid-box"><video controls preload="metadata"><source src="./vid3.mp4" type="video/mp4"></video></div></div>
        </div>

    </div>

    <footer>
        <p><strong>Department of Electronics and Communication Engineering</strong></p>
        <p>JNTUH University College of Engineering Sultanpur</p>
    </footer>

</body>
</html>
